<mat-card>
  <mat-card-title>{{titulo}}</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Por favor seleccione una marca</mat-label>
      <mat-select (selectionChange)="selectOption($event.value)">
        <mat-option *ngFor="let medioTransporte of arregloMedioTransporte" [value]="medioTransporte.nombre">
          {{medioTransporte.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
