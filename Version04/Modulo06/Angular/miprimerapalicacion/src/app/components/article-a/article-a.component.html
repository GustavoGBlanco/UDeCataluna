<div *ngIf="contenido; then data else notData">
</div>
<ng-template #data>
  <mat-card>
    <mat-card-title>{{titulo}}</mat-card-title>
    <mat-card-subtitle>{{contenido.id}}</mat-card-subtitle>
    <mat-card-content>
      <p>Tipo: {{contenido.medio}}</p>
      <p>Marca: {{contenido.nombre}}</p>
      <p>Imagen: <img [src]="contenido.foto" height="350px"></p>
    </mat-card-content>
  </mat-card>
</ng-template>
<ng-template #notData>
  <mat-card>
    <mat-card-title>Seleccione un medio de transporte</mat-card-title>
  </mat-card>
</ng-template>
